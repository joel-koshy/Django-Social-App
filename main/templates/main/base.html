<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media App{% endblock %}</title>

    <!-- CSS -->
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: auto;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffdd57;
        }

        .container {
            width: 45vw;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .outlined-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #007bff; /* Button text color */
            background-color: transparent; /* Transparent background */
            border: 2px solid #007bff; /* Border with the same color as the text */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .outlined-button:hover {
            background-color: #007bff; /* Background color on hover */
            color: #fff; /* Text color on hover */
        }

    </style>

    {% block extra_css %}
    <!-- Additional CSS files or inline styles can be added by child templates -->
    {% endblock %}
</head>
<body>
    <header>
        {%if user.is_authenticated%}
        <h1>Hey {{user.username}}</h1>
        {%else%}
        <h1>Social Media App</h1>
        {%endif%}

    </header>

    <nav>
        <a href="{%url 'post_page'%}">Home</a>
        <a href="">Profile</a>
        <a href="">Messages</a>
        <a href="">Notifications</a>
        {%if user.is_authenticated%}
        <a href="{%url 'login_page' %}">Logout</a>
        {%else%}
        <a href="{%url 'login_page' %}">Login</a>
        {%endif%}
    </nav>

        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
<!-- 
    <footer>
        <p>&copy; 2024 Social Media App. All rights reserved.</p>
    </footer> -->

    {% block extra_js %}
    <!-- Additional JavaScript files or inline scripts can be added by child templates -->
    {% endblock %}
</body>
</html>
